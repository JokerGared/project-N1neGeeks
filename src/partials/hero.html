<section class="hero">
  <div class="container">
    <div class="hero-content-container">
      <div class="hero-text-container">
        <h1 class="hero-title">
          Welcome to our <span>collection</span> of premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>

      <div class="people-link-container">
        <ul class="people-people-container">
          <li class="people-people-item">
            <picture>
              <source
                srcset="
                  /img/victoria-pc-min.png    1x,
                  /img/victoria@2x-pc-min.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="/img/victoria.png 1x, /img/victoria@2x.png 2x"
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/victoria-mob-min.png    1x,
                  /img/victoria@2x-mob-min.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="hero-people-img"
                src="/img/victoria-mob-min.png"
                alt="Portraint of the people"
              />
            </picture>
          </li>
          <li class="people-people-item">
            <picture>
              <source
                srcset="/img/john-pc-min.png 1x, /img/john@2x-pc-min.png 2x"
                media="(min-width: 1280px)"
              />
              <source
                srcset="/img/john.png 1x, /img/john@2x.png 2x"
                media="(min-width: 768px)"
              />
              <source
                srcset="/img/john-mob-min.png 1x, /img/john@2x-mob-min.png 2x"
                media="(max-width: 767px)"
              />
              <img
                class="hero-people-img"
                src="/img/john-mob-min.png"
                alt="Portraint of the people"
              />
            </picture>
          </li>
          <li class="people-people-item">
            <picture>
              <source
                srcset="
                  /img/anastasia-pc-min.png    1x,
                  /img/anastasia@2x-pc-min.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="/img/anastasia.png 1x, /img/anastasia@2x.png 2x"
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/anastasia-mob-min.png    1x,
                  /img/anastasia@2x-mob-min.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="hero-people-img"
                src="/img/anastasia-mob-min.png"
                alt="Portraint of the people"
              />
            </picture>
          </li>
        </ul>
        <a class="hero-link" href="#footer" aria-label="Link to the footer"
          >Scroll down</a
        >
      </div>
    </div>

    <picture>
      <source
        srcset="./img/hero-desk-img.jpg 1x, ./img/hero-desk-img@2x.jpg 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./img/hero-tab-img.jpg 1x, ./img/hero-tab-img@2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/hero-mob-img.jpg 1x, ./img/hero-mob-img@2x.jpg 2x"
        media="(max-width: 767px)"
      />
      <img
        class="hero-img"
        src="./img/hero-mob-img.jpg"
        alt="Watches on a gray background"
      />
    </picture>
  </div>
</section>
