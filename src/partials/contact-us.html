<section class="contact-us" id="contact-us">
  <div class="container">
    <h2 class="contact-title">Contact Us</h2>

    <div class="form-img-container">
      <div class="form-container">

        <p class="form-text">
          Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you
          shortly.
        </p>

        <form class="contact-form">
          <div class="label-input-container">
            <label class="form-label" for="user-name"></label>
            <input class="form-input" type="text" id="user-name" name="user-name" placeholder="Name" required>
          </div>

          <div class="label-input-container">
            <label class="form-label" for="user-email"></label>
            <input class="form-input" type="email" id="user-email" name="user-email" placeholder="Email"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required>
          </div>

          <div class="label-input-container">
            <label class="form-label" for="user-tel"></label>
            <input class="form-input" type="tel" id="user-tel" name="user-tel" placeholder="+380-XX-XXX-XX-XX"
              value="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" required>
          </div>

          <div class="label-comment-container">
            <label class="form-label" for="user-comment"></label>
            <textarea class="form-comment" name="user-comment" id="user-comment" placeholder="Comment"></textarea>
          </div>

          <button class="form-button" type="submit">Send</button>
        </form>
      </div>

      <picture>
        <source srcset="/img/contact-desk-img.jpg 1x, ./img/contact-desk-img@2x.jpg 2x" media="(min-width: 1280px)">
        <source srcset="/img/contact-tab-img.jpg 1x, ./img/contact-tab-img@2x.jpg 2x" media="(min-width: 768px)">
        <source srcset="/img/contact-mob-img.jpg 1x, ./img/contact-mob-img@2x.jpg 2x" media="(max-width: 767px)">
        <img class="form-img" src="/img/contact-mob-img.jpg" alt="A watch">
      </picture>
    </div>

  </div>
</section>
